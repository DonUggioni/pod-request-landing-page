<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script defer src="js/script.js"></script>

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="./assets/desktop/logo.svg" alt="pod logo" />
      </div>
      <img src="./assets/desktop/bg-pattern-dots.svg" alt="" class="pattern" />
      <div class="main-content">
        <h1 class="header">Publish your podcasts <span>everywhere.</span></h1>
        <div class="description-container">
          <p class="main-text">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
          <form class="submit-form" id="form" action="#">
            <input type="email" id="email" placeholder="Email address" />
            <button type="submit" id="btn" class="btn">Request Access</button>
            <p class="message"></p>
          </form>
          <div class="avaliable-on">
            <img src="./assets/desktop/spotify.svg" alt="Spotify logo" />
            <img
              src="./assets/desktop/apple-podcast.svg"
              alt="Apple podcast logo"
            />
            <img
              src="./assets/desktop/google-podcasts.svg"
              alt="Google podcast logo"
            />
            <img
              src="./assets/desktop/pocket-casts.svg"
              alt="Pocket casts logo"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
